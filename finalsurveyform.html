<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos Narro">
    <meta name="description" content="Survey Form Project">
    <meta name="keywords" content="survey form, certification Project">
    <link rel="stylesheet" href="finalsurveyform.css">
    <title>Survey Form</title>
</head>
<body>
    <main class="main">
        <header id="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
        </header>
        <form id="survey-form">
            <br>
            <br>
            <label class="userlabel" for="name" id="name-label">Name</label><br>
            <input class="userdata" type="text" id="name" name="text" placeholder="Enter your name" required><br>
            <label class="userlabel" for="email" id="email-label">Email</label><br>
            <input class="userdata" type="email" id="email" name="email" placeholder="Enter your Email" required><br>
            <label class="userlabel" for="number" id="number-label">Age <span>(optional)</span></label><br>
            <input class="userdata" type="number" id="number" name="age" min="10" max="99" placeholder="Age"><br>
            <label class="userlabel" for="role">Which option best describes your current role?</label><br>
            <select class="userdata" name="role" id="dropdown" required>
                <option value="" disabled="" selected="">Select current role<option>
                <option value="stude">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select><br>
            <label class="userlabel">Would you recommend freeCodeCamp to a friend?</label><br>
            <label><input type="radio" name="user-recommend" value="definitely" checked>Definitely</label><br>
            <label><input type="radio" name="user-recommend" value="maybe" checked>Maybe</label><br>
            <label><input type="radio" name="user-recommend" value="not-sure" checked>Not sure</label><br>
            <label class="userlabel" for="most-like">What is your favorite feature of freeCodeCamp?</label><br>
            <select class="userdata" name="most-like" id="most-like" required>
                <option value="" disabled="" selected="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select><br>
            <label class="userlabel">What would you like to see improved? <span>(Check all that apply)</span></label><br>
            <label><input type="checkbox" name="prefer" value="front-end-projects">Front-end Projects</label><br>
            <label><input type="checkbox" name="prefer" value="back-end-projects">Back-end Projects</label><br>
            <label><input type="checkbox" name="prefer" value="data-visualization">Data Visualization</label><br>
            <label><input type="checkbox" name="prefer" value="challenges">Challenges</label><br>
            <label><input type="checkbox" name="prefer" value="open-source-community">Open Source Community</label><br>
            <label><input type="checkbox" name="prefer" value="gitter-help-rooms">Gitter help rooms</label><br>
            <label><input type="checkbox" name="prefer" value="videos">Videos</label><br>
            <label><input type="checkbox" name="prefer" value="city-meetups">City Meetups</label><br>
            <label><input type="checkbox" name="prefer" value="wiki">Wiki</label><br>
            <label><input type="checkbox" name="prefer" value="Forum">Forum</label><br>
            <label><input type="checkbox" name="prefer" value="additional-courses">Additional Courses</label><br>
            <label class="userdata">Any comments or suggestions?</label><br>
            <textarea class="userlabel" name="comment" id="comments" cols="50" rows="10" placeholder="Enter your comment here..."></textarea><br>
            <button class="userlabel" id="submit" type="submit">Submit</button><br>
            <br>
            <br>
        </form> 
    </main>
</body>
</html>
